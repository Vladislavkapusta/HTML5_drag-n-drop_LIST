<!DOCTYPE html>
<html>
<head>
  <title>File Reader</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>File Reader</h1>
  <div id="header">
    <select id="sortSelect" onchange="sortFiles()">
      <option value="name">Сортировать по имени</option>
      <option value="size">Сортировать по размеру</option>
      <option value="type">Сортировать по типу</option>
    </select>
  </div>
  <div id="dropZone" ondragover="handleDragOver(event)" ondrop="handleFileDrop(event)">
    <p>Drag And Drop</p>
  </div>
  <div id="fileListContainer"></div>

  <script src="script.js"></script>
</body>
</html>
